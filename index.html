<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validtaion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container1">
        <div class="heading"><h1>form validation</h1></div>
        <div class="container">
            <form action="">
                <label>Name :</label>
                <input type="text" name="name" placeholder="enter your name" class="input">
                <label>email :</label>
                <input type="email" name="email" placeholder="enter your email" class="input">
                <label>courses :</label>
                <select id="courses" class="input">
                    <option value=""></option>
                    <option value="web development">web development</option>
                    <option value="graphic designing">graphic designing</option>
                    <option value="digital marketing">digital marketing</option>
                </select>
                <div id="alertbox">
                    <p> ⚠️Please fill all required fields!</p>
                </div>
                <button id="btn">submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
